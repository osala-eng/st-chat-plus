name: Release | Build and publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Build and release
        uses: ./.github/workflows/build_and_release.yml
        with:
          env: release
          secrets: inherit